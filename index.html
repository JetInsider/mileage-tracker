<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Tracker</title>
    <link rel="icon" href="/assets/title-icon.png">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="theme-switch.js" defer></script>
</head>
<body>
    <header>
        <div id="navbar">
            <nav>
                <button id="theme-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                </button>
            </nav>
        </div>
    </header>
    
    <h1>Mileage Tracker</h1>

    <div class="wrapper">
        <form>
            <h3>Enter Details:</h3>
            <div id="kmField">
                <input type="number" name="prevKM" id="prevKM" placeholder="Old KMs" required autocomplete="off" min="0">
                <input type="number" name="nowKM" id="nowKM" placeholder="Current KMs" required autocomplete="off" min="1">
            </div>
            <div id="fuelField">
                <input type="number" name="fuelVol" id="fuelVol" placeholder="Total Fuel Filled in Litres" max="100" required autocomplete="off" min="0">
            </div>
            <button id="addDataBtn">Add New Data</button>
        </form>
    </div>
    <br>
    <h2>Mileages</h2>
    <ul id="dataUL">
        <li class="dataLI">
            <p><span class="heading">Date: </span>6 December, 2025</p>
            <p><span class="heading">KMs: </span>47,814</p>
            <p><span class="heading">Fuel: </span>35.1 L</p>
            <p><span class="heading">Mileage: </span>13.5 KM/L</p>
        </li>
        <li class="dataLI">
            <p><span class="heading">Date: </span>6 March, 2025</p>
            <p><span class="heading">KMs: </span>47,404</p>
            <p><span class="heading">Fuel: </span>34.8 L</p>
            <p><span class="heading">Mileage: </span>13.78 KM/L</p>
        </li>
    </ul>
</body>
</html>
